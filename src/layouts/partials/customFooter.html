{{ partial "mailchimp-slim.html" . }}
<link href="//cdn-images.mailchimp.com/embedcode/slim-081711.css" rel="stylesheet" type="text/css">
<link href="{{.Site.BaseURL}}css/styles.css" rel="stylesheet" type="text/css"></link>
<div class="wordcloud-container">
  <canvas id="wordcloud">
  </canvas>
</div>
<script src="{{.Site.BaseURL}}js/wordcloud2.js" type="text/javascript"></script>
<script src="{{.Site.BaseURL}}js/code.js" type="text/javascript"></script>
<script type="text/javascript">
  (function() {
    var canvas = document.getElementById('wordcloud');
    {{ if .Site.Params.cover }}
      canvas.width = Math.floor(window.innerWidth * 1.2);
      canvas.height = Math.floor(window.innerHeight * 0.5);
    {{ else }}
      canvas.width = Math.floor(window.innerWidth * 1.2);
      canvas.height = Math.floor(window.innerHeight * 0.2);
    {{ end }}
    renderWordCloudCoverImage();
  })();
</script>
