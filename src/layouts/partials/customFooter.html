{{ partial "email-signup.html" . }}
<link href="{{.Site.BaseURL}}css/styles.css" rel="stylesheet" type="text/css"></link>
<div class="wordcloud-container">
  <canvas id="wordcloud">
  </canvas>
</div>
<script type="text/javascript">
  window.wordcloudConfig = {
    {{ if .Site.Params.cover }}
      canvasWidth: Math.floor(window.innerWidth * 1.2),
      canvasHeight: Math.floor(window.innerHeight * 0.5),
    {{ else }}
      canvasWidth: Math.floor(window.innerWidth * 1.2),
      canvasHeight: Math.floor(window.innerHeight * 0.2),
    {{ end }}
  };
</script>
<script async src="{{.Site.BaseURL}}js/index.js" type="text/javascript"></script>
