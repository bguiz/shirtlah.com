<div class="mailchimp-slim" id="emailSignup">
  <form
    action="//shirtlah.us11.list-manage.com/subscribe/post?u={{ .Site.Params.mailchimpUser }}&amp;id={{ .Site.Params.mailchimpId }}"
    method="post"
    id="mc-embedded-subscribe-form"
    name="mc-embedded-subscribe-form"
    class="validate"
    target="_blank"
    novalidate>
    <div id="mc_embed_signup_scroll">
      <label for="mce-EMAIL">{{ .Site.Params.mailchimpLabelText | markdownify }}</label>
      <p>{{ .Site.Params.mailchimpLabelSubText | markdownify }}</p>
      <input
        type="email"
        value=""
        name="EMAIL"
        class="email"
        id="mce-EMAIL"
        placeholder="Your email address"
        required>
      <div style="position: absolute; left: -5000px;">
        <input
          type="text"
          name="b_{{ .Site.Params.mailchimpUser }}_{{ .Site.Params.mailchimpId }}"
          tabindex="-1"
          value="">
      </div>
      <div class="clear">
        <input
          type="submit"
          value="{{ .Site.Params.mailchimpButtonText }}"
          name="subscribe"
          id="mc-embedded-subscribe"
          class="button">
      </div>
    </div>
  </form>
</div>
<div id="signup" class="clearfloats"></div>
<div class="floating-cta-buffer">&nbsp;</div>
<div class="floating-cta">
  <div class="floating-cta-inner">
    <a href="#signup" class="floating-cta-button">
      I wanna Shirt Lah!
    </a>
  </div>
</div>
