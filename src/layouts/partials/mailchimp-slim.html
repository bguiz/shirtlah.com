<!-- Begin mc_embed_signup -->
<div class="mailchimp-slim">
  <form
    action="//shirtlah.us11.list-manage.com/subscribe/post?u={{ .Site.Params.mailchimpU }}&amp;id={{ .Site.Params.mailchimpId }}"
    method="post"
    id="mc-embedded-subscribe-form"
    name="mc-embedded-subscribe-form"
    class="validate"
    target="_blank"
    novalidate>
    <div id="mc_embed_signup_scroll">
      <label for="mce-EMAIL">{{ .Site.Params.mailchimpLabelText }}</label>
      <input
        type="email"
        value=""
        name="EMAIL"
        class="email"
        id="mce-EMAIL"
        placeholder="Your email address"
        required>
      <div style="position: absolute; left: -5000px;">
        <input
          type="text"
          name="b_{{ .Site.Params.mailchimpU }}_{{ .Site.Params.mailchimpId }}"
          tabindex="-1"
          value="">
      </div>
      <div class="clear">
        <input
          type="submit"
          value="{{ .Site.Params.mailchimpButtonText }}"
          name="subscribe"
          id="mc-embedded-subscribe"
          class="button">
      </div>
    </div>
  </form>
</div>
<!--End mc_embed_signup-->
